apply from: "../common.gradle"

apply plugin: 'com.google.protobuf'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
  }
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.7.1"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.21.0'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

defaultTasks 'standard'

archivesBaseName = "blazeds.example"

sourceSets {
   main {
      java {
         srcDirs = ["src/main/java", "src/test/java", "build/generated/source/proto/main/java", "build/generated/source/proto/main/grpc" ]
      }
   }  
}

buildDir = "target"

def grpcVersion = '1.21.0' // CURRENT_GRPC_VERSION
def protobufVersion = '3.7.1'

dependencies {
	implementation 'io.grpc:grpc-netty-shaded:1.21.0'
	implementation 'io.grpc:grpc-protobuf:1.21.0'
	implementation 'io.grpc:grpc-stub:1.21.0'
	
	compile "commons-lang:commons-lang:2.6",
		"org.slf4j:slf4j-api:1.6.4",
		"easymda:easymda.cartridge.blazeds:5.0",
		"easymda:flca.mda.generator:5.0",
